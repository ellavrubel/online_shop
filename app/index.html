<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ONLINE_SHOP</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

<header class="header">
    <div class="header__top">
        <div class="container">
            <div class="header__top-inner">
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a class="menu__link" href="#">
                                Магазины
                            </a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">
                                Акции
                            </a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">
                                Доставка и оплата
                            </a>
                        </li>
                    </ul>
                </nav>
                <a class="logo" href="#">
                    <img class="logo__img" src="img/logo.svg" alt="" >
                </a>
                <div class="header__box">
                    <div class="header__address">
                        <a class="header__address-text" href="#">
                            Москва,  ул. Науки,  25
                        </a>
                    </div>
                    <ul class="user-list">
                        <li class="user-list__item">
                            <a class="user-list__link" href="#">
                                <img src="img/heart-icon.svg" alt="">
                            </a>
                        </li>
                        <li class="user-list__item">
                            <a class="user-list__link" href="#">
                                <img src="img/men-icon.svg" alt="">
                            </a>
                        </li>
                        <li class="user-list__item">
                            <a class="user-list__link basket" href="#">
                                <img src="img/basket-icon.svg" alt="">
                                <p class="basket__num">1</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="header__bottom">
        <div class="container">
                <ul class="menu-categories">
                    <li class="menu-categories__item">
                        <a class="menu-categories__link" href="#">
                            Квадроциклы
                        </a>
                    </li>
                    <li class="menu-categories__item">
                        <a class="menu-categories__link"  href="#">
                            Катера
                        </a>
                    </li>
                    <li class="menu-categories__item">
                        <a class="menu-categories__link" href="#">
                            Гидроциклы
                        </a>
                    </li>
                    <li class="menu-categories__item">
                        <a class="menu-categories__link" href="#">
                            Лодки
                        </a>
                    </li>
                    <li class="menu-categories__item">
                        <a class="menu-categories__link" href="#">
                            Вездеходы
                        </a>
                    </li>
                    <li class="menu-categories__item">
                        <a class="menu-categories__link" href="#">
                            Снегоходы
                        </a>
                    </li>
                    <li class="menu-categories__item">
                        <a class="menu-categories__link" href="#">
                            Двигатели
                        </a>
                    </li>
                    <li class="menu-categories__item">
                        <a class="menu-categories__link" href="#">
                            Запчасти
                        </a>
                    </li>
                </ul>
        </div>
    </div>
</header>

<section class="banner-section">
    <div class="container">
        <div class="banner-section__inner">
            <div class="banner-section__slider">
                <a class="banner-section__slider-item" href="#">
                    <img class="banner-section__slider-img" src="img/banner-slider.jpg" alt="">
                </a>
                <a class="banner-section__slider-item" href="#">
                    <img class="banner-section__slider-img" src="img/banner-slider.jpg" alt="">
                </a>
                <a class="banner-section__slider-item" href="#">
                    <img class="banner-section__slider-img" src="img/banner-slider.jpg" alt="">
                </a>
                <a class="banner-section__slider-item" href="#">
                    <img class="banner-section__slider-img" src="img/banner-slider.jpg" alt="">
                </a>
                <a class="banner-section__slider-item" href="#">
                    <img class="banner-section__slider-img" src="img/banner-slider.jpg" alt="">
                </a>
                <a class="banner-section__slider-item" href="#">
                    <img class="banner-section__slider-img" src="img/banner-slider.jpg" alt="">
                </a>
            </div>
            <a class="banner-section__item sale-item" href="#">
                <div class="sale-item__top">
                    <p class="sale-item__info">
                        акция
                    </p>
                    <div class="sale-item__price">
                        <div class="price sale-item__price-new">190 000</div>
                        <div class="price sale-item__price-old">225 000</div>
                    </div>
                </div>
                <img class="sale-item__img" src="img/content/sale-1.png" alt="" >
                <h5 class="sale-item__title">
                    Лодочный мотор Suzuki DF9.9BRS
                </h5>
                <div class="sale-item__footer">
                    Акция действует до
                    <span>31.08.2020</span>
                </div>
            </a>
        </div>
    </div>
</section>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="js/libs.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
